<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:each="job : ${jobs}" class="job-listing" border="1">
      <tr>
        <td>ID</td>
        <td th:text="${job.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td th:text="${job.name}"></td>
      </tr>
      <tr>
        <td>Employer</td>
        <td th:text="${job.employer}"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td th:text="${job.location}"></td>
      </tr>
      <tr>
        <td>Position Type</td>
        <td th:text="${job.positionType}"></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td th:text="${job.coreCompetency}"></td>
      </tr>
    </table>

  <!-- Fallback message if no jobs are found -->
  <div th:if="${jobs.size() == 0}">
    <p>No jobs found.</p>
  </div>

</div>
</body>
</html>
